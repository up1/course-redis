// ...existing code...
maxmemory 100mb
maxmemory-policy allkeys-lru

# TCP keepalive
keepalive yes
tcp-keepalive 60

# --- Optimization for Heavy Reads ---

# Increase TCP backlog for high connection churn
tcp-backlog 511

# Enable Multi-threaded I/O
# Set io-threads to the number of available cores (e.g., 4). 
# Do not exceed the number of physical cores.
io-threads 4
io-threads-do-reads yes

# Ensure replicas are read-only (default, but explicit is good)
replica-read-only yes

# Disable swapping if possible (OS level), but in config:
# If you are using RDB snapshots for replicas, tune the rdb compression
rdbcompression yes
rdbchecksum yes

